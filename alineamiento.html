<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!--====  Estilos en CSS  ====-->
    <style>
      .borde{border: 1px #000 solid; text-align: center; height: 50px;}
      .borde2{border: 1px #000 solid; text-align: center; height: 20px;}
      .borde3{border: 1px #fff solid; text-align: center; height: 20px;}
      .color1{background: #eeeeee;}
      .color2{background: #fcc314;}
      .color3{background: #e891fc;}
      .color4{background: #88f7f1; height: 500px;}
      .color5{background: rgb(243, 127, 195);}
    </style>
</head>
<body>
    <div class="container">
        <h1>Alineamientos</h1>
    </div>
    <div class="container">
        <div class="row color4 align-items-center justify-content-around">
            <div class="color3 col borde ">1
                <div class="row">
                    <div class="col color2 borde2">Sub1
                        <div class="row">
                            <div class="col color5 borde3">a</div>
                            <div class="col color5 borde3">b</div>
                        </div>
                    </div>
                    <div class="col color2 borde2">Sub2</div>
                    <div class="col color2 borde2">Sub3</div>
                </div>
            </div>
            <div class="col-1 color3 borde">2</div>
            <div class="col-1 color3 borde offset-md-3">3</div>
            <div class="col-1 color3 borde">4</div>
            <div class="col-1 color3 borde order-first">5</div>
            <div class="col-1 color3 borde ">6</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
